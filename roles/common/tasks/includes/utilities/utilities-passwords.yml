---
# This playbook contains tasks for installing password related tools

- name: "Working around Ansible lameness..."
  apt:
    pkg: "{{ item }}"
    state: latest
    update_cache: yes
    cache_valid_time: 3600
  with_items:
    - aptitude

- name: Install "apg" package
  apt:
    name: apg
    state: present
    
- name: Install "bitwarden" Snap package
  snap:
    name: bitwarden
    state: present

- name: Install "pwgen" package
  apt:
    name: pwgen
    state: present

- name: Install "pass" package
  apt:
    name: pass
    state: present
